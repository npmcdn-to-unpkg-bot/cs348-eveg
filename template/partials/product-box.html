<div class="product-img">
	<a href="preview.html">
		<img class="product-image" style="background-image: url('{{product.image}}')" alt="" />
	</a>
</div>
<div class="product-title">
	<h4><a href="preview.html">{{product.name}}</a></h4>
	<div class="item-description"> - {{product.description}} - </div>
</div>
<div class="price-details">
	<div class="price-number">
		 <p><span class="rupees">&pound; {{product.price}}</span><span class="product-quantity"> for {{product.units}}</span></p>
	</div>
	<div class="buy-details">
		<div ng-click="addToCart(product.name)" class="cart-button">-</div>
		<input value="0" class="in-cart">
		<div class="cart-button">+</div>
	</div>
</div>
<div class="clear"></div>
